<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Quality Monitoring Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Real-Time Data Quality Dashboard</h2>
        
        <!-- Live Data Quality Score -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Overall Data Quality Score</div>
                    <div class="card-body text-center">
                        <h3 class="text-primary" id="quality-score">Loading...</h3>
                    </div>
                </div>
            </div>

            <!-- Data Quality Metrics Chart -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Data Quality Analysis</div>
                    <div class="card-body">
                        <canvas id="qualityChart"></canvas>
                    </div>
                </div>
            </div>
        </div>

        <!-- Live Data Table -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">Live Data Stream</div>
                    <div class="card-body">
                        <table class="table table-striped" id="data-table">
                            <thead>
                                <tr>
                                    <th>Record ID</th>
                                    <th>Timestamp</th>
                                    <th>Missing Fields</th>
                                    <th>Errors</th>
                                    <th>Quality Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Data will be inserted dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quick Actions and Flagged Anomalies Section -->
        <div class="row mt-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Quick Actions</div>
                    <div class="card-body">
                        <button class="btn btn-danger w-100 mb-2" onclick="flagAnomalies()">Flag Anomalies</button>
                        <button class="btn btn-warning w-100 mb-2" onclick="notifyAdmins()">Notify Admins</button>
                        <button class="btn btn-success w-100" onclick="exportReport()">Export Report</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">Flagged Anomalies</div>
                    <div class="card-body">
                        <table class="table table-striped" id="anomalies-table">
                            <thead>
                                <tr>
                                    <th>Record ID</th>
                                    <th>Timestamp</th>
                                    <th>Status</th>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- Anomalies will be inserted dynamically -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
